@if (items()?.length) {
  <div class="grid gap-5 grid-cols-1 2xl:grid-cols-5 xl:grid-cols-4 lg:grid-cols-3 md:grid-cols-2">
    @for (item of items(); track item) {
      <app-tile-card [item]="item" class="mb-3 block" (dblclick)="updateItem.emit(item)"/>
    }
  </div>
  <app-table-paginator/>
} @else {
  <app-title class="text-center" content="No users found" size="small"/>
}
