@if (items()?.length) {
  <app-table-header class="mb-3 block"/>
  @for (item of items(); track item) {
    <app-table-row [item]="item" class="mb-3 block" (dblclick)="updateItem.emit(item)"/>
  }
  <app-table-paginator/>
} @else {
  <app-title class="text-center" content="No users found" size="small"/>
}
